{% load static %}

{% url "home" as home_url %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blog Home</title>
        <!-- Favicon-->
        <link rel="icon" type="image/icon" href="assets/icon/pf-icon.ico">
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <!-- Bootstrap CSS-->
        <link href="assets/css/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!"><img src="{% static 'images/pf-icon.jpg' %}"">Persian Foods</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Sign up</a></li>

                    </ul>
                </div>
            </div>
        </nav>


            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}

         <footer class="py-5 bg-dark">
            <div class="container">
                <p class="m-0 text-center text-white">
                    {% block Copyright %}
                Copyright &copy; Persian Foods 2025
                    {% endblock Copyright %}

                </p>
                <p class="m-0 text-center text-white">Follow us: <i class="fab fa-facebook-square ms-3"></i>
                <i class="fab fa-twitter-square ms-3"></i>
                <i class="fab fa-instagram-square ms-3"></i>
                <i class="fab fa-youtube-square ms-3"></i>
                </p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <img src="{% static 'images/koobideh-about.jpg' %}" width="100%" />
    </div>
    <div class="col-lg-4">
      <!-- Title goes between these h2 tags -->
      <h2>{{ about.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ about.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col text-end">
      <!-- Updated on field goes in here -->

      <p class="text-muted"><em>Updated on: {{ about.updated_on }}</em></p>
      <form method="post">
        {{ collaborate_form | crispy }}
        {% csrf_token %}
        <button class="btn btn-primary mb-3"
          type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}

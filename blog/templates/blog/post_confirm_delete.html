{% extends "base.html" %} 

{% load static %}

{% block title %} Delete Post - {{ post.title }} {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<!-- Delete post confirmation form -->
    <div class="container">
        <div class="row">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group mb-4">
                        <legend class="border-bottom mb-4">Delete Post - {{ post.title }}</legend>
                        <h2>Are you sure you want to delete the post "{{ post.title }}"</h2>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                        <a class="btn btn-primary" href="{% url 'post_detail' post.slug %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
